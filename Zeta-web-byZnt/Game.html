<script type="text/python">
from browser import document, timer
import random

def hasil(pesan,gambar):
    document['teks-hasil'].text = pesan
    document['gambar-hasil'].src = gambar

def roll(ev):
    document['teks-hasil'].text = 'Rolling..'
    document['gambar-hasil'].src = 'Vestia-zeta-frame-utama-game.gif'

    umum = 100
    langka = 18
    epic = 5
    roll = random.randint(1,100)
    if roll <= epic:
        pesan = 'MISSION SUCCESS: JIR CIT YA! (EPIC)'
        gambar = 'vestia-zeta-epic-roll.jpg'
    elif roll <= langka and roll >= epic:
        pesan = 'Mayan ga siehh.. dapet langka'
        gambar = 'vestia-zeta-langka-roll.jpg'
    else:
        pesan = 'Yahh dapet umum (Gagal Mission)'
        gambar = 'vestia-zeta-gagal-roll.jpg'
    
    timer.set_timeout(lambda: hasil(pesan, gambar), 600)    

document["tombol-roll"].bind("click", roll)
